<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PRISM TikFinity + VDO.Ninja</title>
<meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 1080px;
  height: 1920px;
  background: transparent;
  overflow: hidden;
}

#prism {
  position: relative;
  width: 100%;
  height: 100%;
}

/* VDO.NINJA FULL */
#vdoninja {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  z-index: 1;
}

/* TIKFINITY OVERLAY */
#tikfinity {
  position: absolute;
  z-index: 2;

  top: 120px;
  right: 40px;

  width: 340px;
  height: 1500px;

  border: none;
  background: transparent;
  pointer-events: none;
}

/* Landscape OFF */
@media (orientation: landscape) {
  #tikfinity {
    display: none;
  }
}
</style>
</head>
<body>

<div id="prism">

  <iframe
    id="vdoninja"
    src="https://vdo.ninja/?view=atommen6vN&autoplay&mute&cleanoutput"
    allow="autoplay; camera; microphone; fullscreen">
  </iframe>

  <iframe
    id="tikfinity"
    src="https://tikfinity.zerody.one/widget/myactions?cid=2514724&screen=2"
    allow="autoplay">
  </iframe>

</div>

</body>
</html>
