<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>TikFinity Auto Responsive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* Default TikFinity */
#tikfinity {
  position: absolute;
  border: none;
  background: transparent;
  pointer-events: none;
}

/* ===== PORTRAIT (HP / TikTok Live) ===== */
@media (orientation: portrait) {
  #tikfinity {
    width: 28vw;
    height: 70vh;
    bottom: 10vh;
    right: 4vw;
  }
}

/* ===== LANDSCAPE (PC / OBS) ===== */
@media (orientation: landscape) {
  #tikfinity {
    width: 22vw;
    height: 65vh;
    bottom: 6vh;
    right: 2vw;
  }
}
</style>
</head>
<body>

<iframe
  id="tikfinity"
  src="https://tikfinity.zerody.one/widget/myactions?cid=2514724&screen=2"
  allow="autoplay">
</iframe>

</body>
</html>
