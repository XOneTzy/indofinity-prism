<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>TikFinity PRISM + OBS</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  background: transparent;
  overflow: hidden;
}

/* BASE */
#tikfinity {
  position: absolute;
  border: none;
  background: transparent;
  pointer-events: none;
}

/* ===== PRISM (PORTRAIT / TikTok) ===== */
@media (max-aspect-ratio: 9/16) {
  #tikfinity {
    top: 0;
    right: 0;

    height: 100%;
    width: 360px;

    max-width: 35vw;
    min-width: 280px;
  }
}

/* ===== OBS (LANDSCAPE / PC) ===== */
@media (min-aspect-ratio: 16/9) {
  #tikfinity {
    bottom: 40px;
    right: 40px;

    width: 300px;
    height: 480px;
  }
}
</style>
</head>
<body>

<iframe
  id="tikfinity"
  src="https://tikfinity.zerody.one/widget/myactions?cid=2514724&screen=2"
  allow="autoplay">
</iframe>

</body>
</html>
