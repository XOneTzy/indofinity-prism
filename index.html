<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PRISM TikFinity + VDO.Ninja</title>
<meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 1080px;
  height: 1920px;
  background: transparent;
  overflow: hidden;
}

/* KANVAS PRISM */
#prism {
  position: relative;
  width: 100%;
  height: 100%;
}

/* ===== VDO.NINJA (VIDEO UTAMA) ===== */
#vdoninja {
  position: absolute;
  top: 0;
  left: 0;

  width: 100%;
  height: 100%;

  border: none;
  background: transparent;
  z-index: 1;
}

/* ===== TIKFINITY (OVERLAY) ===== */
#tikfinity {
  position: absolute;
  z-index: 2;

  /* OPSI POSISI VERTIKAL */
  top: 120px;
  /* top: 80px;   naik */
  /* top: 160px;  turun */

  /* OPSI POSISI HORIZONTAL */
  right: 40px;
  /* right: 20px;  lebih ke kanan */
  /* right: 60px;  agak masuk */

  width: 340px;
  height: 1500px;

  border: none;
  background: transparent;
  pointer-events: none;
}

/* ‚ùå MATIKAN JIKA LANDSCAPE (OBS) */
@media (orientation: landscape) {
  #tikfinity {
    display: none;
  }
}
</style>
</head>
<body>

<div id="prism">

  <!-- VIDEO / KAMERA -->
  <iframe
    id="vdoninja"
    src="https://vdo.ninja/?view=atommen6vN"
    allow="autoplay; camera; microphone">
  </iframe>

  <!-- TIKFINITY OVERLAY -->
  <iframe
    id="tikfinity"
    src="https://tikfinity.zerody.one/widget/myactions?cid=2514724&screen=2"
    allow="autoplay">
  </iframe>

</div>

</body>
</html>
