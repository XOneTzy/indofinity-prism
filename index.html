<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>TikFinity Full Portrait</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* TikFinity FULL Portrait */
#tikfinity {
  position: absolute;
  top: 0;
  right: 0;

  width: 32vw;      /* lebar ideal TikTok */
  height: 100vh;    /* full tinggi */

  border: none;
  background: transparent;
  pointer-events: none;
}

/* ‚ùå Matikan jika Landscape */
@media (orientation: landscape) {
  #tikfinity {
    display: none;
  }
}
</style>
</head>
<body>

<iframe
  id="tikfinity"
  src="https://tikfinity.zerody.one/widget/myactions?cid=2514724&screen=2"
  allow="autoplay">
</iframe>

</body>
</html>
