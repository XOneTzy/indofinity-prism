<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PRISM VDO.Ninja + TikFinity Center</title>
<meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 1080px;
  height: 1920px;
  background: transparent;
  overflow: hidden;
}

/* KANVAS */
#prism {
  position: relative;
  width: 100%;
  height: 100%;
}

/* ===== VDO.NINJA (AREA UTAMA) ===== */
#vdoninja {
  position: absolute;
  top: 0;
  left: 0;

  width: calc(50% - 360px); /* ruang untuk TikFinity */
  height: 100%;

  border: none;
  background: transparent;
  z-index: 1;
}

/* ===== TIKFINITY (TENGAH VIDEO) ===== */
#tikfinity {
  position: absolute;
  z-index: 2;

  /* TENGAH AREA VDO.NINJA */
  top: 50%;
  left: calc(50% - 360px); /* batas kanan video */
  transform: translate(-50%, -50%);

  width: 300px;
  height: 800px;

  border: none;
  background: transparent;
  pointer-events: none;
}

/* Landscape OFF */
@media (orientation: landscape) {
  #tikfinity {
    display: none;
  }
}
</style>
</head>
<body>

<div id="prism">

  <!-- VIDEO UTAMA -->
  <iframe
    id="vdoninja"
    src="https://vdo.ninja/?view=atommen6vN&autoplay&mute&cleanoutput"
    allow="autoplay; camera; microphone; fullscreen">
  </iframe>

  <!-- TIKFINITY CENTER -->
  <iframe
    id="tikfinity"
    src="https://tikfinity.zerody.one/widget/myactions?cid=2514724&screen=2"
    allow="autoplay">
  </iframe>

</div>

</body>
</html>
