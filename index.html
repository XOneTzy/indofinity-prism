<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PRISM VDO.Ninja + TikFinity Fit</title>
<meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 1080px;
  height: 1920px;
  background: transparent;
  overflow: hidden;
}

/* KANVAS */
#prism {
  position: relative;
  width: 100%;
  height: 100%;
}

/* ===== VDO.NINJA (AREA UTAMA) ===== */
#vdoninja {
  position: absolute;
  top: 0;
  left: 0;

  /* SISAKAN AREA KANAN UNTUK TIKFINITY */
  width: calc(100% - 360px);
  height: 100%;

  border: none;
  background: transparent;
  z-index: 1;
}

/* ===== TIKFINITY (SIDE PANEL) ===== */
#tikfinity {
  position: absolute;
  top: 0;
  right: 0;

  width: 360px;
  height: 100%;

  border: none;
  background: transparent;
  pointer-events: none;
  z-index: 2;
}

/* Landscape OFF */
@media (orientation: landscape) {
  #tikfinity {
    display: none;
  }
}
</style>
</head>
<body>

<div id="prism">

  <!-- VIDEO UTAMA -->
  <iframe
    id="vdoninja"
    src="https://vdo.ninja/?view=atommen6vN&autoplay&mute&cleanoutput"
    allow="autoplay; camera; microphone; fullscreen">
  </iframe>

  <!-- PANEL TIKFINITY -->
  <iframe
    id="tikfinity"
    src="https://tikfinity.zerody.one/widget/myactions?cid=2514724&screen=2"
    allow="autoplay">
  </iframe>

</div>

</body>
</html>
