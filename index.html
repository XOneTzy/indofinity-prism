<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>TikFinity PRISM Fit</title>
<meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">

<style>
/* RESET */
html, body {
  margin: 0;
  padding: 0;
  width: 1080px;
  height: 1920px;
  background: transparent;
  overflow: hidden;
}

/* KANVAS PRISM */
#prism {
  position: relative;
  width: 100%;
  height: 100%;
}

/* TIKFINITY – DISESUAIKAN DENGAN PRISM */
#tikfinity {
  position: absolute;

  /* POSISI AMAN PRISM */
  top: 120px;        /* turun dikit dari atas */
  right: 40px;       /* jarak dari kanan */

  width: 340px;      /* ukuran pas TikTok */
  height: 1500px;    /* hampir full, tapi aman */

  border: none;
  background: transparent;
  pointer-events: none;
}

/* ❌ MATIKAN JIKA LANDSCAPE (OBS) */
@media (orientation: landscape) {
  #tikfinity {
    display: none;
  }
}
</style>
</head>
<body>

<div id="prism">
  <iframe
    id="tikfinity"
    src="https://tikfinity.zerody.one/widget/myactions?cid=2514724&screen=2"
    allow="autoplay">
  </iframe>
</div>

</body>
</html>
